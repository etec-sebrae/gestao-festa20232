<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<center>
<div class="container mt-3">
  <h2>Cadastro do login</h2>
  <form action="/efetivar" method="post">
    <div class="mb-3 mt-3">
      <label for="nome">Nome:</label>
      <br/>
      <input type="text" class="form-control" id="nome" placeholder="Escreva seu nome" name="nome">
    </div>
    
    
    <div class="mb-3 mt-3">
      <label for="email">E-mail:</label>
      <br/>
      <input type="email" class="form-control" id="email" placeholder="Escreva seu email" name="email">
    </div>
    
    
    <div class="mb-3">
      <label for="pwd">Senha:</label>
      <br/>
      <input type="password" class="form-control" id="pwd" placeholder="Escreva sua senha" name="senha">
    </div>
    
    
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
     <div class="row">
    
  		<div class="col">
      		<label for="cpf">CPF:</label>
      		<input type="text" class="form-control" id="cpf" placeholder="Enter com seu cpf" name="cpf">
		</div>
		
		<div class="col">
      		<label for="sexo">Sexo:</label>
      		<select class="form-select" aria-label="sexo">
			  <option selected>Selecione</option>
			  <option value="1">Masculino</option>
			  <option value="2">Feminino</option>			
			</select>
		</div>
		
			<div class="col">
      		<label for="data">Data:</label>
      		<input type="date" class="form-control" id="dataNascimento" placeholder="Enter com sua data nasc." name="dataNascimento">
		</div>
    
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
       </br>  </br> 
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
      </br> </br>
    <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
  </form>
</div>
</center>
</body>
</html>
