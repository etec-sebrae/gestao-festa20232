<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<center>
<div class="container mt-3">
  <h2>Stacked form</h2>
  <form action="/logar" method="post">
    <div class="mb-3 mt-3">
      <label for="email">E-mail:</label>
      <br/>
      <input type="email" class="form-control" id="email" placeholder="Escreva seu email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Senha:</label>
      <br/>
      <input type="password" class="form-control" id="pwd" placeholder="Escreva sua senha" name="senha">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Logar</button>
    <a href="/cadastrar" class="btn btn-primary">Cadastre-se</a>
  </form>
</div>
</center>
</body>
</html>
