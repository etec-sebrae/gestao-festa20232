<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Eventos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
  <div class="container">
    <div class="jumbotron">
    <center><h1>Eventos</h1></center>
    </div>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horário início</th>
         <th>Horário Fim</th>
        <th> ações </th>
       
      </tr>
      <tr th:each="evento : ${eventos}">
        <td th:text="${evento.id}"></td>
        <td th:text="${evento.nome}"></td>
        <td th:text="${evento.local}"></td>
        <td th:text="${evento.data}"></td>
        <td th:text="${evento.horaii}"></td>
        <td th:text="${evento.horaff}"></td>
        <td> <a th:href="@{/listar/{id}(id=${evento.id})}" class="btn btn-primary"> Listar convidados </a></td>
        <td> <a th:href="@{/editar/{id}(id=${evento.id})}" class="btn btn-primary"> Atualizar </a></td>
        <td> <a th:href="@{/excluir/{id}(id=${evento.id})}" class="btn btn-primary" style="background-color:red; border-color:red;"> Excluir </a></td>
      </tr>
    </table>
  
    <p>
      <a href="../home.html" th:href="@{/cadastro-convidado}">Adicionar convidado</a>
      <a href="../loggiin.html" th:href="@{/}"> Voltar </a>
    </p>
 </div>
  </body>

</html>
