<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title> Cadastro Evento </title>
	</head>
	  
	<body>
	<h2> Cadastro de Evento</h2>
	
	
	<form action="/salvar-evento" method="post">
	
	<label>Nome:</label>
	<input type="text" name="nome" value="Digite o seu nome">
	
	
	<label>Local:</label>
	<input type="text" name="local" value="Digite o local do evento">
	
	
	<label>Data:</label>
	<input type="date" name="data">
	
	
	<label>Horário início:</label>
	<input type="time" name="horaii">
	
	<label>Horário fim:</label>
	<input type="time" name="horaff">
	
	<input type="submit" value="salvar">
	
	</body>
</html>
