<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
<head>
<title>convidado</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



	<div class= "container"> 
		<h1>Convidado</h1>
		<form action="/salvar-convidados" method="post">
		<div class="mb-3 mt-3">   
	    <label for="non">Nome Convidado </label> <input name="nome" class="form-control" id="non" type="text"/>
	   	</div>
	   	<div class="mb-3 mt-3">   
	    <label for="rgg">RG </label> <input name="rg" class="form-control" id="rgg" type="number"/>
	   	</div>
	   	<div class="mb-3 mt-3">   
	    <label for="cef">CPF </label> <input name="cpf" class="form-control" id="cpf" type="number"/>
	    </div>
	    <select name="evento" class="form-select mb-3 mt-3">
	  		<option th:each="evento : ${eventos}" 
	          th:value="${evento.id}" th:text="${evento.nome}"></option>
		 </select>
	     <input id="sal" title="Salvar" class= "btn btn-primary"type="submit"/>
	   
		</form>
	</div>

</body>
</html>
